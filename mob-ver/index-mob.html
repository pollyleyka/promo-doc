<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DocMed — клиника доказательной медицины </title>
  <link rel="normalize"
        href="normalize.css">
  <link rel="stylesheet"
        href="style-mob.css">
</head>
<body>
<header>
  <div class="mob-header--container">
    <div class="mob-header--nav">
      <img src="pic/burger-btn.svg" alt="" width="25px" height="21px" class="burger-btn">
      <img src="pic/burger-cross.svg" alt="" width="20px" height="20px" class="burger-btn-cross visually-hidden">
      <div class="mob-header--logo">
        <img src="pic/logo-docmed.svg" alt="" height="15px" width="75px">
      </div>
    </div>
    <button type="button" name="button" class="mob-header--sign-btn">
      <span class="mob-header--sign-btn-txt">Записаться</span>
    </button>
  </div>
  <section class="mob-header--main-nav visually-hidden">
      <ul class="mob-header--main-nav-wrap">
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Врачи</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Контакты</a></li>
        <li><a href="#">Блог</a></li>
      </ul>
      <button type="button" name="button" class="mob-header--main-nav-btn">Записаться</button>
  </section>
</header>
<script src="script-mob.js"></script>
</body>
</html>
